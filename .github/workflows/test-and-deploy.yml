name: Test and Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "master"]
  
  # Runs on pull requests
  pull_request:
    branches: ["main", "master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # Test job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linter
        run: npm run lint || true
        continue-on-error: true
        
      - name: Run unit tests
        run: npm run test:unit
        
      - name: Run build tests
        run: npm run test:build
        
      - name: Test build process
        run: npm run build:all
        
      - name: Check build output
        run: |
          echo "Checking dist folder..."
          ls -la dist/
          if [ ! -f "dist/trystero-firebase.min.js" ]; then
            echo "Error: Build output missing!"
            exit 1
          fi

  # Build and validate job
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project and prepare docs
        run: bash ./deploy.sh
        
      - name: Validate GitHub Pages deployment
        run: |
          echo "🔍 Starting GitHub Pages validation..."
          echo "📁 Current directory: $(pwd)"
          echo "📋 Contents of docs folder:"
          ls -la docs/
          echo ""
          echo "📦 Contents of docs/dist folder:"
          ls -la docs/dist/ || echo "dist folder not found"
          echo ""
          echo "🚀 Running validation script..."
          node scripts/validate-github-pages.js
        
      - name: Check critical files
        run: |
          echo "Checking docs folder structure..."
          if [ ! -f "docs/index.html" ]; then
            echo "Error: docs/index.html missing!"
            exit 1
          fi
          if [ ! -f "docs/.nojekyll" ]; then
            echo "Error: docs/.nojekyll missing!"
            exit 1
          fi
          if [ ! -d "docs/dist" ]; then
            echo "Error: docs/dist folder missing!"
            exit 1
          fi
          echo "✅ All critical files present"
          
      - name: List docs contents
        run: |
          echo "📁 Docs folder contents:"
          ls -la docs/
          echo ""
          echo "📦 Docs/dist contents:"
          ls -la docs/dist/ | head -20
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        if: github.event_name != 'pull_request'
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.event_name != 'pull_request'
        with:
          path: './docs'

  # Deployment job (only on main branch)
  deploy:
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Output deployment URL
        run: |
          echo "🚀 Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "Visit your games at: ${{ steps.deployment.outputs.page_url }}"