name: Deploy to GitHub Pages (DEPRECATED - Use deploy-build-only.yml)

on:
  # DISABLED - This workflow is deprecated
  # Use deploy-build-only.yml instead
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Install PowerShell
        run: |
          # Install PowerShell Core on Ubuntu
          wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell
          pwsh --version
      
      - name: Clone emsdk
        run: git clone https://github.com/emscripten-core/emsdk.git
        
      - name: Build WASM module
        run: |
          # Setup Emscripten
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh
          cd ..
          
          # Build the WASM module
          npm run wasm:build
          
      - name: Build project
        run: |
          # Generate balance data
          npm run balance:gen
          
          # Build the project
          npm run build:all
          
          # Copy built files to docs
          cp game.wasm docs/wasm/
          cp -r dist/* docs/js/ 2>/dev/null || true
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
