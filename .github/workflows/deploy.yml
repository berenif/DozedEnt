name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Build WASM modules
        run: npm run wasm:build:all
        
      - name: Build docs and prepare deployment
        run: npm run build:docs
        
      - name: Copy dist assets to docs
        run: |
          # Copy dist folder contents to docs/dist
          cp -r dist/* docs/dist/ || true
          # Copy WASM files to docs root for easy access
          cp dist/wasm/*.wasm docs/ || true
          # Copy core modules to docs for networking
          cp -r dist/core docs/ || true
          # Copy animations to docs
          cp -r dist/animations docs/ || true
          # Ensure all required files are present
          ls -la docs/
          ls -la docs/dist/ || echo "No dist folder in docs"
          ls -la docs/*.wasm || echo "No WASM files in docs root"

      - name: Validate deployment files
        run: |
          echo "ğŸ” Validating deployment files..."
          # Check if essential files exist
          test -f docs/index.html && echo "âœ… docs/index.html exists" || echo "âŒ docs/index.html missing"
          test -f docs/game.wasm && echo "âœ… docs/game.wasm exists" || echo "âŒ docs/game.wasm missing"
          test -f docs/game-host.wasm && echo "âœ… docs/game-host.wasm exists" || echo "âŒ docs/game-host.wasm missing"
          test -f docs/favicon.ico && echo "âœ… docs/favicon.ico exists" || echo "âŒ docs/favicon.ico missing"
          test -d docs/dist && echo "âœ… docs/dist directory exists" || echo "âŒ docs/dist directory missing"
          test -d docs/core && echo "âœ… docs/core directory exists" || echo "âŒ docs/core directory missing"
          test -d docs/animations && echo "âœ… docs/animations directory exists" || echo "âŒ docs/animations directory missing"
          
          # Check file sizes
          echo "ğŸ“Š File sizes:"
          du -h docs/*.wasm || echo "No WASM files found"
          du -h docs/dist/ || echo "No dist folder found"

      - name: Run comprehensive deployment validation
        run: npm run validate:github-pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Output deployment URL
        run: |
          echo "ğŸš€ Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ® Game available at: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“ Assets served from: ${{ steps.deployment.outputs.page_url }}/dist/"


