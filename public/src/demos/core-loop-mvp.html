<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Core Loop MVP with Physics Arms</title>
    <style>html,body{margin:0;height:100%;overflow:hidden}canvas{width:100vw;height:100vh;display:block}</style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <script type="module">
      import { HandInputController } from '../game/input/hands/HandInputController.js'
      import { createRenderer } from '../utils/game-renderer.js'
      import { renderPlayer } from '../utils/renderer/characters.js'

      const canvas = document.getElementById('c')
      const renderer = createRenderer(canvas)
      const input = new HandInputController(renderer)
      input.attach(document.body)

      function frame(){
        renderer.clear()
        renderPlayer(renderer)
        requestAnimationFrame(frame)
      }
      frame()
    </script>
  </body>
  </html>
