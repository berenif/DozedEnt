<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DozedEnt - Roguelite Combat Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="DozedEnt - A procedurally animated roguelite combat game">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="src/css/mobile.css">
  <link rel="stylesheet" href="src/css/desktop.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #05070b;
      color: #cfd6ff;
      font-family: "Segoe UI", Tahoma, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
      overflow: hidden;
    }

    canvas {
      flex: 1 1 auto;
      width: 100vw;
      height: 100vh;
      display: block;
      background: #05070b;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 1.5em;
      z-index: 1000;
    }

    .hidden {
      display: none;
    }

    /* Main Menu - Enhanced Appearance */
    #main-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
      background: rgba(10, 20, 40, 0.95);
      border: 2px solid rgba(0, 212, 255, 0.5);
      border-radius: 24px;
      padding: 50px 60px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      animation: menuEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      max-width: 90vw;
    }

    @keyframes menuEntrance {
      0% {
        opacity: 0;
        transform: translate(-50%, -40%) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    #main-menu.hidden {
      display: none;
    }

    #main-menu h1 {
      font-size: 4em;
      color: #00d4ff;
      margin-bottom: 10px;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }

    #main-menu p {
      font-size: 1.3em;
      color: #a8c0ff;
      margin-bottom: 40px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .menu-btn {
      display: block;
      width: 320px;
      padding: 18px 35px;
      margin: 18px auto;
      background: #00d4ff;
      border: none;
      border-radius: 12px;
      color: #05070b;
      font-weight: bold;
      font-size: 1.25em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .menu-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.6);
      background: #4dd0ff;
    }

    .menu-btn:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
    }

    .menu-btn.secondary {
      background: #667799;
      color: #ffffff;
      box-shadow: 0 6px 18px rgba(102, 119, 153, 0.4);
    }

    .menu-btn.secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 119, 153, 0.6);
      background: #7788aa;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #main-menu {
        padding: 40px 30px;
      }

      #main-menu h1 {
        font-size: 3em;
      }

      #main-menu p {
        font-size: 1.1em;
      }

      .menu-btn {
        width: 280px;
        padding: 16px 30px;
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      #main-menu {
        padding: 30px 20px;
      }

      #main-menu h1 {
        font-size: 2.5em;
      }

      #main-menu p {
        font-size: 1em;
        margin-bottom: 30px;
      }

      .menu-btn {
        width: 240px;
        padding: 14px 25px;
        font-size: 1em;
        margin: 12px auto;
      }
    }
      /* Guideline Showcase */
    .guideline-showcase {
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 1200;
      pointer-events: none;
    }
    .guideline-launcher {
      pointer-events: auto;
      position: relative;
      margin: 24px;
      padding: 10px 18px;
      background: rgba(0, 212, 255, 0.15);
      border: 1px solid rgba(0, 212, 255, 0.4);
      border-radius: 999px;
      color: #00d4ff;
      font-size: 0.95em;
      font-weight: 600;
      letter-spacing: 0.05em;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
    }
    .guideline-launcher:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 44px rgba(0, 0, 0, 0.55);
      background: rgba(0, 212, 255, 0.22);
    }
    .guideline-launcher__dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00d4ff;
      box-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
    }
    .guideline-launcher__progress {
      font-size: 0.8em;
      opacity: 0.8;
    }
    .guideline-panel {
      pointer-events: auto;
      position: fixed;
      left: 32px;
      bottom: 96px;
      width: min(520px, calc(100vw - 64px));
      max-height: min(75vh, 660px);
      padding: 20px;
      border-radius: 20px;
      background: rgba(6, 12, 24, 0.96);
      border: 1px solid rgba(0, 212, 255, 0.28);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(14px);
      display: flex;
      flex-direction: column;
      gap: 16px;
      color: #d6e4ff;
    }
    .guideline-panel.guideline-hidden {
      display: none;
    }
    .guideline-panel__header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
    }
    .guideline-panel__header h2 {
      margin: 0;
      font-size: 1.4em;
      letter-spacing: 0.04em;
      color: #00d4ff;
    }
    .guideline-panel__header p {
      margin: 6px 0 0 0;
      color: #9cbaff;
      font-size: 0.9em;
      line-height: 1.4;
    }
    .guideline-panel__close {
      background: rgba(0, 212, 255, 0.18);
      border: 1px solid rgba(0, 212, 255, 0.4);
      color: #00d4ff;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.4em;
      line-height: 1;
      transition: background 0.3s ease;
    }
    .guideline-panel__close:hover {
      background: rgba(0, 212, 255, 0.35);
    }
    .guideline-panel__body {
      display: flex;
      gap: 18px;
      overflow: hidden;
      flex: 1 1 auto;
    }
    .guideline-panel__sidebar {
      width: 190px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .guideline-sidebar-section h3 {
      margin: 0 0 8px 0;
      font-size: 0.9em;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #7fb9ff;
    }
    .guideline-category-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 220px;
      overflow-y: auto;
      padding-right: 4px;
    }
    .guideline-category-button {
      background: rgba(0, 212, 255, 0.08);
      border: 1px solid rgba(0, 212, 255, 0.18);
      border-radius: 10px;
      padding: 8px 10px;
      color: #d6e4ff;
      font-size: 0.85em;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease, border 0.2s ease;
    }
    .guideline-category-button.is-active {
      background: rgba(0, 212, 255, 0.26);
      border-color: rgba(0, 212, 255, 0.55);
      color: #041321;
      font-weight: 600;
    }
    .guideline-action-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 200px;
      overflow-y: auto;
      padding-right: 4px;
    }
    .guideline-action {
      border: 1px solid rgba(0, 212, 255, 0.18);
      border-radius: 12px;
      padding: 10px;
      background: rgba(0, 212, 255, 0.06);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .guideline-action__button {
      align-self: flex-start;
      background: rgba(0, 212, 255, 0.22);
      border: 1px solid rgba(0, 212, 255, 0.5);
      color: #041321;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .guideline-action__button:hover {
      background: rgba(0, 212, 255, 0.35);
      transform: translateY(-1px);
    }
    .guideline-action__description {
      margin: 0;
      color: #a7c6ff;
      font-size: 0.8em;
      line-height: 1.4;
    }
    .guideline-action__badges {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    .guideline-action-log {
      border: 1px solid rgba(0, 212, 255, 0.12);
      border-radius: 12px;
      padding: 8px;
      font-size: 0.72em;
      line-height: 1.4;
      max-height: 120px;
      overflow-y: auto;
      color: #a8cfff;
      background: rgba(3, 10, 20, 0.65);
    }
    .guideline-action-log__entry {
      margin-bottom: 6px;
    }
    .guideline-action-log__entry:last-child {
      margin-bottom: 0;
    }
    .guideline-action-log__entry.is-error {
      color: #ff9ba5;
    }
    .guideline-action-log__entry.is-success {
      color: #6ee7b7;
    }
    .guideline-action-log__entry.is-info {
      color: #9dc6ff;
    }
    .guideline-panel__main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-width: 0;
    }
    .guideline-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    .guideline-controls input,
    .guideline-controls select {
      background: rgba(0, 212, 255, 0.08);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 8px;
      padding: 8px 10px;
      color: #e0ecff;
      font-size: 0.85em;
    }
    .guideline-controls button {
      background: rgba(0, 212, 255, 0.18);
      border: 1px solid rgba(0, 212, 255, 0.4);
      border-radius: 8px;
      padding: 8px 12px;
      color: #041321;
      font-size: 0.8em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .guideline-controls button:hover {
      background: rgba(0, 212, 255, 0.32);
    }
    .guideline-progress {
      font-size: 0.85em;
      color: #9fc4ff;
      letter-spacing: 0.04em;
    }
    .guideline-feature-list {
      flex: 1 1 auto;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 6px;
    }
    .guideline-card {
      border: 1px solid rgba(0, 212, 255, 0.16);
      border-radius: 14px;
      padding: 12px;
      background: rgba(0, 212, 255, 0.05);
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: border 0.2s ease, background 0.2s ease;
    }
    .guideline-card.is-complete {
      border-color: rgba(110, 231, 183, 0.4);
      background: rgba(110, 231, 183, 0.12);
    }
    .guideline-card__title {
      margin: 0;
      font-size: 1em;
      letter-spacing: 0.03em;
    }
    .guideline-card__meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      font-size: 0.75em;
      color: #9ec2ff;
    }
    .guideline-card__subcategory {
      opacity: 0.8;
    }
    .guideline-card__path {
      font-family: 'Courier New', monospace;
      font-size: 0.75em;
      color: #7fa0d8;
      word-break: break-all;
    }
    .guideline-card__actions {
      display: flex;
      gap: 8px;
    }
    .guideline-card__button {
      background: rgba(0, 212, 255, 0.16);
      border: 1px solid rgba(0, 212, 255, 0.28);
      border-radius: 8px;
      padding: 6px 10px;
      color: #041321;
      font-size: 0.75em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .guideline-card__button:hover {
      background: rgba(0, 212, 255, 0.28);
    }
    .guideline-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(0, 212, 255, 0.2);
      color: #041321;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    .guideline-empty {
      text-align: center;
      color: #7fa0d8;
      font-size: 0.85em;
      padding: 40px 0;
    }
    @media (max-width: 960px) {
      .guideline-panel {
        left: 50%;
        transform: translateX(-50%);
        bottom: 90px;
        width: min(600px, calc(100vw - 40px));
      }
    }
    @media (max-width: 720px) {
      .guideline-launcher {
        margin: 16px;
      }
      .guideline-panel {
        left: 16px;
        right: 16px;
        bottom: 80px;
        width: auto;
        max-height: calc(100vh - 140px);
        transform: none;
      }
      .guideline-panel__body {
        flex-direction: column;
      }
      .guideline-panel__sidebar {
        width: 100%;
        order: 2;
      }
      .guideline-panel__main {
        order: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Main Menu -->
  <div id="main-menu">
    <h1>🎮 DozedEnt</h1>
    <p>Roguelite Combat Game</p>
    <button class="menu-btn" id="play-solo-btn">Play Solo</button>
    <button class="menu-btn" id="play-multiplayer-btn">Multiplayer</button>
    <button class="menu-btn secondary" id="view-demo-btn">View Demo</button>
  </div>

  <div id="loading" class="hidden">Loading DozedEnt...</div>
  <canvas id="demo-canvas" aria-label="Dozed combat demo canvas"></canvas>
  
  <!-- Orientation Overlay for Mobile - Enhanced UX -->
  <div id="orientation-overlay" role="dialog" aria-labelledby="orientation-title" aria-describedby="orientation-desc">
    <div class="overlay-content">
      <div class="rotation-icon" aria-hidden="true">📱➡️🎮</div>
      <h2 id="orientation-title">Turn to Play!</h2>
      <p id="orientation-desc">Rotate your device to landscape mode for the best gaming experience with optimized controls and stunning visuals.</p>
      <div class="tilt-indicator" aria-hidden="true">↻ Rotating...</div>
      <button id="overlay-start" aria-label="Start game in fullscreen mode">
        🎮 START GAME
      </button>
      <p style="font-size: 0.9em; color: rgba(255, 255, 255, 0.85); margin-top: 25px; font-weight: 500;">
        ✨ Fullscreen Experience · 🔒 Landscape Lock · 💡 Always-On Display
      </p>
    </div>
  </div>
  
  <!-- Mobile Controls -->
  <div class="mobile-controls" id="mobile-controls" style="display: none;">
    <!-- Virtual Joystick -->
    <div id="joystick" class="joystick">
      <div id="joystick-base" class="joystick-base">
        <div id="joystick-knob" class="joystick-knob"></div>
      </div>
    </div>
    
    <!-- Action Buttons -->
    <div id="actions" class="actions">
      <button class="action-btn" data-action="lightAttack" aria-label="Light Attack">
        <span class="btn-emoji">⚡</span>
        <div class="cooldown-overlay"></div>
      </button>
      <button class="action-btn" data-action="heavyAttack" aria-label="Heavy Attack">
        <span class="btn-emoji">💥</span>
        <div class="cooldown-overlay"></div>
      </button>
      <button class="action-btn" data-action="block" aria-label="Block">
        <span class="btn-emoji">🛡️</span>
        <div class="cooldown-overlay"></div>
      </button>
      <button class="action-btn" data-action="roll" aria-label="Roll">
        <span class="btn-emoji">🔄</span>
        <div class="cooldown-overlay"></div>
      </button>
      <button class="action-btn" data-action="special" aria-label="Special">
        <span class="btn-emoji">✨</span>
        <div class="cooldown-overlay"></div>
      </button>
    </div>
  </div>

  <!-- Wolf Controls (Desktop) -->
  <div id="wolf-controls" style="position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; display: none; z-index: 100;">
    <h3 style="margin: 0 0 10px 0; color: #4ecca3; font-size: 14px;">🐺 Wolves</h3>
    <button id="spawn-1-wolf" style="display: block; width: 100%; margin-bottom: 8px; padding: 8px; background: #4ecca3; border: none; border-radius: 4px; color: #000; font-weight: bold; cursor: pointer;">Spawn 1 Wolf</button>
    <button id="spawn-5-wolves" style="display: block; width: 100%; margin-bottom: 8px; padding: 8px; background: #4ecca3; border: none; border-radius: 4px; color: #000; font-weight: bold; cursor: pointer;">Spawn 5 Wolves</button>
    <button id="clear-wolves" style="display: block; width: 100%; padding: 8px; background: #ff6b6b; border: none; border-radius: 4px; color: #fff; font-weight: bold; cursor: pointer;">Clear All</button>
    <div style="margin-top: 10px; font-size: 12px; color: #ccc;">
      Wolves: <strong id="wolf-count-display" style="color: #4ecca3;">0</strong>
    </div>
  </div>
  
  <div id="guideline-panel-root"></div>
  
  <!-- Dev Server Check (must be first) -->
  <script type="module" src="src/utils/cache-buster.js"></script>
  
  <!-- WASM and Core Modules -->
  <script type="module" src="src/utils/wasm.js"></script>
  <script type="module" src="src/utils/wasm-lazy-loader.js"></script>
  <script type="module" src="src/utils/wasm-manager.js"></script>
  <script type="module" src="src/demo/config.js"></script>
  <script type="module" src="src/demo/wasm-api.js"></script>
  <script type="module" src="src/demo/renderer.js"></script>
  <script type="module" src="src/demo/main.js"></script>
  <script type="module">
    // Import utilities
    import { deviceDetector } from './src/utils/device-detector.js';
    import { initGuidelineShowcase } from './src/demo/guidelines-showcase.js';

    // Initialize device detection and UI
    let desktopUI = null;

    // Main menu handling
    document.addEventListener('DOMContentLoaded', () => {
      const mainMenu = document.getElementById('main-menu');
      const playSoloBtn = document.getElementById('play-solo-btn');
      const playMultiplayerBtn = document.getElementById('play-multiplayer-btn');
      const viewDemoBtn = document.getElementById('view-demo-btn');
      const mobileControls = document.getElementById('mobile-controls');

      initGuidelineShowcase({ containerId: 'guideline-panel-root' });

      // Detect device and log info
      deviceDetector.logDeviceInfo();

      // Initialize appropriate UI based on device
      const initializeUI = () => {
        const deviceInfo = deviceDetector.getDeviceInfo();
        
        if (deviceDetector.shouldShowMobileControls()) {
          // Mobile/Touch device
          console.log('📱 Initializing mobile UI');
          if (mobileControls) {
            mobileControls.style.display = 'flex';
          }
        } else if (deviceDetector.shouldShowDesktopControls()) {
          // Desktop device
          console.log('🖥️ Initializing desktop UI');
          if (mobileControls) {
            mobileControls.style.display = 'none';
          }
          
          // Desktop UI is now handled by unified-input-manager.js
          // No separate desktop UI manager needed
        }
      };

      // Helper function to request fullscreen on mobile
      const requestMobileFullscreen = async () => {
        const deviceInfo = deviceDetector.getDeviceInfo();
        
        if (deviceInfo.isMobile || deviceInfo.hasTouch) {
          try {
            const element = document.documentElement;
            
            if (element.requestFullscreen) {
              await element.requestFullscreen({ navigationUI: 'hide' });
            } else if (element.webkitRequestFullscreen) {
              await element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
              await element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
              await element.msRequestFullscreen();
            }
            
            console.log('✅ Fullscreen activated');
            
            // Lock orientation to landscape after entering fullscreen
            if (window.screen && window.screen.orientation && window.screen.orientation.lock) {
              try {
                await window.screen.orientation.lock('landscape');
                console.log('✅ Orientation locked to landscape');
              } catch (err) {
                console.warn('⚠️ Could not lock orientation:', err.message);
              }
            }
          } catch (error) {
            console.warn('⚠️ Could not enter fullscreen:', error.message);
          }
        }
      };

      // Start game handler
      const startGame = async () => {
        mainMenu?.classList.add('hidden');
        const loading = document.getElementById('loading');
        loading?.classList.remove('hidden');
        
        // Initialize appropriate UI
        initializeUI();
        
        // Request fullscreen on mobile
        await requestMobileFullscreen();
        
        // Show desktop UI if on desktop
        if (desktopUI && deviceDetector.shouldShowDesktopControls()) {
          desktopUI.show();
        }
        
        // Show wolf controls on desktop
        const wolfControls = document.getElementById('wolf-controls');
        if (wolfControls && deviceDetector.shouldShowDesktopControls()) {
          wolfControls.style.display = 'block';
          initWolfControls();
        }
        
        // Start game (existing behavior)
        setTimeout(() => {
          loading?.classList.add('hidden');
        }, 1000);
      };

      // Initialize wolf controls
      function initWolfControls() {
        const spawn1Btn = document.getElementById('spawn-1-wolf');
        const spawn5Btn = document.getElementById('spawn-5-wolves');
        const clearBtn = document.getElementById('clear-wolves');
        const countDisplay = document.getElementById('wolf-count-display');

        // Wait for wasmApi to be available with exports
        if (!window.wasmApi || !window.wasmApi.exports) {
          console.log('⏳ Waiting for wasmApi to load...');
          setTimeout(initWolfControls, 100);
          return;
        }

        // Debug: Log what's available on wasmApi
        console.log('🔍 wasmApi properties:', Object.keys(window.wasmApi));
        console.log('🔍 wasmApi.exports type:', typeof window.wasmApi.exports);
        console.log('🔍 wasmApi.exports keys:', Object.keys(window.wasmApi.exports));
        
        if (window.DZ) {
          console.log('🔍 window.DZ properties:', Object.keys(window.DZ));
          if (window.DZ.exports) {
            console.log('🔍 DZ.exports keys sample:', Object.keys(window.DZ.exports).slice(0, 10));
          }
        }
        
        // CRITICAL: Access RAW WASM exports directly!
        // wasm-api.js filters exports, but we need ALL of them for wolf functions
        let wasmExports = {};
        let rawWasmExports = null;
        
        // Try to get raw WASM instance exports (contains ALL 104 functions)
        if (window.wasmApi && window.wasmApi.memory) {
          console.log('🔍 Searching for raw WASM instance...');
          
          // The memory object is shared with the WASM instance
          // We need to find the WebAssembly.Instance that created it
          try {
            // Check if there's a module or instance stored
            if (window.wasmApi.loaderInfo) {
              console.log('🔍 loaderInfo:', Object.keys(window.wasmApi.loaderInfo));
            }
          } catch (e) {
            console.error('Error accessing loaderInfo:', e);
          }
        }
        
        // Fallback: Use what we can access
        if (window.DZ && window.DZ.exports) {
          console.log('✅ Using DZ.exports + DZ.optional');
          wasmExports = { ...window.DZ.exports, ...window.DZ.optional };
        } else if (window.wasmApi) {
          wasmExports = { ...window.wasmApi.exports };
        }
        
        // CRITICAL: Also check wasmApi.optionalHandles directly!
        if (window.wasmApi && window.wasmApi.optionalHandles) {
          console.log('🔍 Found wasmApi.optionalHandles with', Object.keys(window.wasmApi.optionalHandles).length, 'functions');
          console.log('🔍 optionalHandles keys:', Object.keys(window.wasmApi.optionalHandles));
          Object.assign(wasmExports, window.wasmApi.optionalHandles);
        }
        
        // HACK: The WASM module IS loaded, we just can't access it through the wrapper
        // Let's call the functions directly through the global scope
        // When WASM loads, it creates global functions we can access
        console.log('🔍 Checking global WASM functions...');
        if (typeof globalThis.spawn_wolves === 'function') {
          console.log('✅ Found spawn_wolves in globalThis!');
          wasmExports.spawn_wolves = globalThis.spawn_wolves;
        }
        if (typeof globalThis.get_enemy_count === 'function') {
          wasmExports.get_enemy_count = globalThis.get_enemy_count;
        }
        if (typeof globalThis.get_wolf_count === 'function') {
          wasmExports.get_wolf_count = globalThis.get_wolf_count;
        }
        if (typeof globalThis.clear_enemies === 'function') {
          wasmExports.clear_enemies = globalThis.clear_enemies;
        }
        
        // Make sure exports has actual functions (not just empty object)
        const exportCount = Object.keys(wasmExports).length;
        if (exportCount < 10) {
          console.log('⏳ Waiting for WASM exports to populate... (currently ' + exportCount + ')');
          setTimeout(initWolfControls, 100);
          return;
        }

        console.log('✅ wasmApi loaded with ' + exportCount + ' exports, initializing wolf controls');
        
        // Log ALL available functions
        console.log('📦 Total WASM exports:', Object.keys(wasmExports).length);
        
        // Log available wolf/enemy functions
        const wolfFuncs = Object.keys(wasmExports).filter(k => 
          k.includes('wolf') || k.includes('enemy') || k.includes('spawn')
        );
        console.log('🐺 Available wolf/enemy/spawn functions:', wolfFuncs);
        
        // Check specific functions we need
        console.log('🔍 Checking required functions:');
        console.log('  - spawn_wolves:', typeof wasmExports.spawn_wolves);
        console.log('  - spawn_wolf:', typeof wasmExports.spawn_wolf);
        console.log('  - get_enemy_count:', typeof wasmExports.get_enemy_count);
        console.log('  - get_wolf_count:', typeof wasmExports.get_wolf_count);
        console.log('  - clear_enemies:', typeof wasmExports.clear_enemies);

        // Check if spawn_wolves exists
        if (typeof wasmExports.spawn_wolves === 'function') {
          console.log('✅ spawn_wolves found in WASM');
        } else if (typeof wasmExports.spawn_wolf === 'function') {
          // Create fallback spawn_wolves using spawn_wolf
          console.log('⚠️ spawn_wolves not found, creating fallback using spawn_wolf...');
          wasmExports.spawn_wolves = function(count) {
            const playerX = wasmExports.get_x?.() || 0.5;
            const playerY = wasmExports.get_y?.() || 0.5;
            for (let i = 0; i < count; i++) {
              const angle = (i / count) * Math.PI * 2;
              const dist = 0.15;
              const x = Math.max(0, Math.min(1, playerX + dist * Math.cos(angle)));
              const y = Math.max(0, Math.min(1, playerY + dist * Math.sin(angle)));
              wasmExports.spawn_wolf(x, y, i % 5);
            }
          };
        } else {
          console.error('❌ CRITICAL: Neither spawn_wolves nor spawn_wolf found! Wolf system not available.');
          console.error('❌ You need to rebuild WASM with wolf support: npm run wasm:build');
          // Create dummy function that shows error
          wasmExports.spawn_wolves = function() {
            alert('Wolf system not available in WASM!\n\nRebuild with: npm run wasm:build');
          };
        }

        // Create fallback clear_enemies if it doesn't exist
        if (typeof wasmExports.clear_enemies === 'function') {
          console.log('✅ clear_enemies found in WASM');
        } else if (typeof wasmExports.remove_wolf === 'function') {
          console.log('⚠️ clear_enemies not found, creating fallback with remove_wolf...');
          wasmExports.clear_enemies = function() {
            // Use get_wolf_count or get_enemy_count
            const count = (wasmExports.get_wolf_count?.() || wasmExports.get_enemy_count?.() || 0);
            for (let i = count - 1; i >= 0; i--) {
              wasmExports.remove_wolf(i);
            }
          };
        } else {
          console.warn('⚠️ clear_enemies not available - no remove function found');
          wasmExports.clear_enemies = function() {
            console.warn('❌ clear_enemies not available');
          };
        }

        // Update wolf count display
        function updateWolfCount() {
          let count = 0;
          if (typeof wasmExports.get_enemy_count === 'function') {
            count = wasmExports.get_enemy_count();
          } else if (typeof wasmExports.get_wolf_count === 'function') {
            count = wasmExports.get_wolf_count();
          }
          if (countDisplay) {
            countDisplay.textContent = count;
          }
        }

        // Spawn 1 wolf
        spawn1Btn?.addEventListener('click', () => {
          console.log('🐺 Spawn 1 wolf button clicked');
          if (typeof wasmExports.spawn_wolves === 'function') {
            console.log('🐺 Calling spawn_wolves(1)...');
            try {
              wasmExports.spawn_wolves(1);
              updateWolfCount();
              console.log('✅ Successfully spawned 1 wolf');
            } catch (error) {
              console.error('❌ Error spawning wolf:', error);
            }
          } else {
            console.error('❌ spawn_wolves function not available!');
          }
        });

        // Spawn 5 wolves
        spawn5Btn?.addEventListener('click', () => {
          console.log('🐺 Spawn 5 wolves button clicked');
          if (typeof wasmExports.spawn_wolves === 'function') {
            console.log('🐺 Calling spawn_wolves(5)...');
            try {
              wasmExports.spawn_wolves(5);
              updateWolfCount();
              console.log('✅ Successfully spawned 5 wolves');
            } catch (error) {
              console.error('❌ Error spawning wolves:', error);
            }
          } else {
            console.error('❌ spawn_wolves function not available!');
          }
        });

        // Clear all wolves
        clearBtn?.addEventListener('click', () => {
          console.log('🐺 Clear wolves button clicked');
          if (typeof wasmExports.clear_enemies === 'function') {
            console.log('🐺 Calling clear_enemies()...');
            try {
              wasmExports.clear_enemies();
              updateWolfCount();
              console.log('✅ Successfully cleared all wolves');
            } catch (error) {
              console.error('❌ Error clearing wolves:', error);
            }
          } else {
            console.error('❌ clear_enemies function not available!');
          }
        });
        
        console.log('✅ Wolf control event listeners attached');

        // Update count periodically
        setInterval(updateWolfCount, 500);
      }

      playSoloBtn?.addEventListener('click', startGame);

      playMultiplayerBtn?.addEventListener('click', () => {
        // Navigate to multiplayer page
        window.location.href = 'multiplayer.html';
      });

      viewDemoBtn?.addEventListener('click', startGame);

      // Handle device changes (orientation, resize)
      deviceDetector.onDeviceChange((newDeviceInfo) => {
        console.log('🔄 Device changed:', newDeviceInfo);
        // Reinitialize UI if needed
        if (mainMenu?.classList.contains('hidden')) {
          initializeUI();
        }
      });
    });
  </script>
