<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DozedEnt - Roguelite Combat Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="DozedEnt - A procedurally animated roguelite combat game">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #05070b;
      color: #cfd6ff;
      font-family: "Segoe UI", Tahoma, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
      overflow: hidden;
    }

    canvas {
      flex: 1 1 auto;
      width: 100vw;
      height: 100vh;
      display: block;
      background: radial-gradient(circle at 50% 30%, #111a28 0%, #060810 70%, #030408 100%);
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 1.5em;
      z-index: 1000;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">Loading DozedEnt...</div>
  <canvas id="demo-canvas" aria-label="Dozed combat demo canvas"></canvas>
  <script type="module" src="src/utils/wasm.js"></script>
  <script type="module" src="src/utils/wasm-lazy-loader.js"></script>
  <script type="module" src="src/utils/wasm-manager.js"></script>
  <script type="module" src="src/demo/config.js"></script>
  <script type="module" src="src/demo/wasm-api.js"></script>
  <script type="module" src="src/demo/renderer.js"></script>
  <script type="module" src="src/demo/main.js"></script>
  <script>
    // Hide loading message once page is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 1000);
    });
  </script>
</body>
</html>
