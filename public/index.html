<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DozedEnt - Roguelite Combat Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="DozedEnt - A procedurally animated roguelite combat game">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="src/css/mobile.css">
  <link rel="stylesheet" href="../src/css/desktop-ui.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #05070b;
      color: #cfd6ff;
      font-family: "Segoe UI", Tahoma, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
      overflow: hidden;
    }

    canvas {
      flex: 1 1 auto;
      width: 100vw;
      height: 100vh;
      display: block;
      background: radial-gradient(circle at 50% 30%, #111a28 0%, #060810 70%, #030408 100%);
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(138, 43, 226, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(0, 150, 255, 0.08) 0%, transparent 70%);
      animation: gradientShift 15s ease infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.8; transform: scale(1.1) rotate(5deg); }
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 1.5em;
      z-index: 1000;
    }

    .hidden {
      display: none;
    }

    /* Main Menu - Enhanced Appearance */
    #main-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
      background: 
        linear-gradient(135deg, rgba(10, 20, 40, 0.98) 0%, rgba(18, 30, 52, 0.95) 100%);
      border: 2px solid transparent;
      border-radius: 24px;
      padding: 50px 60px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(0, 212, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      animation: menuEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      max-width: 90vw;
      position: relative;
      overflow: hidden;
    }

    #main-menu::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00d4ff, #8a2be2, #00d4ff);
      border-radius: 24px;
      z-index: -1;
      animation: borderGlow 3s ease infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes menuEntrance {
      0% {
        opacity: 0;
        transform: translate(-50%, -40%) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    #main-menu.hidden {
      display: none;
    }

    #main-menu h1 {
      font-size: 4em;
      background: linear-gradient(135deg, #00d4ff 0%, #4dd0ff 50%, #00a8cc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
      animation: titlePulse 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes titlePulse {
      0%, 100% { 
        filter: brightness(1);
        transform: scale(1);
      }
      50% { 
        filter: brightness(1.2);
        transform: scale(1.02);
      }
    }

    #main-menu p {
      font-size: 1.3em;
      color: #a8c0ff;
      margin-bottom: 40px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .menu-btn {
      display: block;
      width: 320px;
      padding: 18px 35px;
      margin: 18px auto;
      background: linear-gradient(135deg, #00d4ff 0%, #0096dd 100%);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #ffffff;
      font-weight: bold;
      font-size: 1.25em;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 
        0 8px 20px rgba(0, 212, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .menu-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }

    .menu-btn:hover::before {
      width: 300%;
      height: 300%;
    }

    .menu-btn:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 
        0 12px 30px rgba(0, 212, 255, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.4),
        0 0 40px rgba(0, 212, 255, 0.4);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .menu-btn:active {
      transform: translateY(-2px) scale(1);
      box-shadow: 
        0 6px 15px rgba(0, 212, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .menu-btn.secondary {
      background: linear-gradient(135deg, #667799 0%, #495870 100%);
      color: #e8f0ff;
      box-shadow: 
        0 6px 18px rgba(102, 119, 153, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .menu-btn.secondary:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 
        0 10px 25px rgba(102, 119, 153, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        0 0 30px rgba(102, 119, 153, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #main-menu {
        padding: 40px 30px;
      }

      #main-menu h1 {
        font-size: 3em;
      }

      #main-menu p {
        font-size: 1.1em;
      }

      .menu-btn {
        width: 280px;
        padding: 16px 30px;
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      #main-menu {
        padding: 30px 20px;
      }

      #main-menu h1 {
        font-size: 2.5em;
      }

      #main-menu p {
        font-size: 1em;
        margin-bottom: 30px;
      }

      .menu-btn {
        width: 240px;
        padding: 14px 25px;
        font-size: 1em;
        margin: 12px auto;
      }
    }
  </style>
</head>
<body>
  <!-- Main Menu -->
  <div id="main-menu">
    <h1>üéÆ DozedEnt</h1>
    <p>Roguelite Combat Game</p>
    <button class="menu-btn" id="play-solo-btn">Play Solo</button>
    <button class="menu-btn" id="play-multiplayer-btn">Multiplayer</button>
    <button class="menu-btn secondary" id="view-demo-btn">View Demo</button>
  </div>

  <div id="loading" class="hidden">Loading DozedEnt...</div>
  <canvas id="demo-canvas" aria-label="Dozed combat demo canvas"></canvas>
  
  <!-- Orientation Overlay for Mobile - Enhanced UX -->
  <div id="orientation-overlay" role="dialog" aria-labelledby="orientation-title" aria-describedby="orientation-desc">
    <div class="overlay-content">
      <div class="rotation-icon" aria-hidden="true">üì±‚û°Ô∏èüéÆ</div>
      <h2 id="orientation-title">Turn to Play!</h2>
      <p id="orientation-desc">Rotate your device to landscape mode for the best gaming experience with optimized controls and stunning visuals.</p>
      <div class="tilt-indicator" aria-hidden="true">‚Üª Rotating...</div>
      <button id="overlay-start" aria-label="Start game in fullscreen mode">
        üéÆ START GAME
      </button>
      <p style="font-size: 0.9em; color: rgba(255, 255, 255, 0.85); margin-top: 25px; font-weight: 500;">
        ‚ú® Fullscreen Experience ¬∑ üîí Landscape Lock ¬∑ üí° Always-On Display
      </p>
    </div>
  </div>
  
  <!-- Mobile Controls -->
  <div class="mobile-controls" id="mobile-controls" style="display: none;">
    <!-- Virtual Joystick -->
    <div id="joystick" class="joystick">
      <div id="joystick-base" class="joystick-base">
        <div id="joystick-knob" class="joystick-knob"></div>
      </div>
    </div>
    
    <!-- Action Buttons -->
    <div id="actions" class="actions">
      <button class="action-btn" data-action="lightAttack" aria-label="Light Attack">
        <span class="btn-emoji">‚ö°</span>
        <div class="cooldown-overlay"></div>
      </button>
      <button class="action-btn" data-action="heavyAttack" aria-label="Heavy Attack">
        <span class="btn-emoji">üí•</span>
        <div class="cooldown-overlay"></div>
      </button>
      <button class="action-btn" data-action="block" aria-label="Block">
        <span class="btn-emoji">üõ°Ô∏è</span>
        <div class="cooldown-overlay"></div>
      </button>
      <button class="action-btn" data-action="roll" aria-label="Roll">
        <span class="btn-emoji">üîÑ</span>
        <div class="cooldown-overlay"></div>
      </button>
      <button class="action-btn" data-action="special" aria-label="Special">
        <span class="btn-emoji">‚ú®</span>
        <div class="cooldown-overlay"></div>
      </button>
    </div>
  </div>
  
  <script type="module" src="../src/utils/device-detector.js"></script>
  <script type="module" src="../src/ui/desktop-ui-manager.js"></script>
  <script type="module" src="src/utils/wasm.js"></script>
  <script type="module" src="src/utils/wasm-lazy-loader.js"></script>
  <script type="module" src="src/utils/wasm-manager.js"></script>
  <script type="module" src="src/demo/config.js"></script>
  <script type="module" src="src/demo/wasm-api.js"></script>
  <script type="module" src="src/demo/renderer.js"></script>
  <script type="module" src="src/demo/main.js"></script>
  <script type="module">
    // Import device detector and desktop UI manager
    import { deviceDetector } from '../src/utils/device-detector.js';
    import { DesktopUIManager } from '../src/ui/desktop-ui-manager.js';

    // Initialize device detection and UI
    let desktopUI = null;

    // Main menu handling
    document.addEventListener('DOMContentLoaded', () => {
      const mainMenu = document.getElementById('main-menu');
      const playSoloBtn = document.getElementById('play-solo-btn');
      const playMultiplayerBtn = document.getElementById('play-multiplayer-btn');
      const viewDemoBtn = document.getElementById('view-demo-btn');
      const mobileControls = document.getElementById('mobile-controls');

      // Detect device and log info
      deviceDetector.logDeviceInfo();

      // Initialize appropriate UI based on device
      const initializeUI = () => {
        const deviceInfo = deviceDetector.getDeviceInfo();
        
        if (deviceDetector.shouldShowMobileControls()) {
          // Mobile/Touch device
          console.log('üì± Initializing mobile UI');
          if (mobileControls) {
            mobileControls.style.display = 'flex';
          }
        } else if (deviceDetector.shouldShowDesktopControls()) {
          // Desktop device
          console.log('üñ•Ô∏è Initializing desktop UI');
          if (mobileControls) {
            mobileControls.style.display = 'none';
          }
          
          // Initialize desktop UI
          if (!desktopUI) {
            desktopUI = new DesktopUIManager();
            desktopUI.init();
          }
        }
      };

      // Helper function to request fullscreen on mobile
      const requestMobileFullscreen = async () => {
        const deviceInfo = deviceDetector.getDeviceInfo();
        
        if (deviceInfo.isMobile || deviceInfo.hasTouch) {
          try {
            const element = document.documentElement;
            
            if (element.requestFullscreen) {
              await element.requestFullscreen({ navigationUI: 'hide' });
            } else if (element.webkitRequestFullscreen) {
              await element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
              await element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
              await element.msRequestFullscreen();
            }
            
            console.log('‚úÖ Fullscreen activated');
            
            // Lock orientation to landscape after entering fullscreen
            if (window.screen && window.screen.orientation && window.screen.orientation.lock) {
              try {
                await window.screen.orientation.lock('landscape');
                console.log('‚úÖ Orientation locked to landscape');
              } catch (err) {
                console.warn('‚ö†Ô∏è Could not lock orientation:', err.message);
              }
            }
          } catch (error) {
            console.warn('‚ö†Ô∏è Could not enter fullscreen:', error.message);
          }
        }
      };

      // Start game handler
      const startGame = async () => {
        mainMenu?.classList.add('hidden');
        const loading = document.getElementById('loading');
        loading?.classList.remove('hidden');
        
        // Initialize appropriate UI
        initializeUI();
        
        // Request fullscreen on mobile
        await requestMobileFullscreen();
        
        // Show desktop UI if on desktop
        if (desktopUI && deviceDetector.shouldShowDesktopControls()) {
          desktopUI.show();
        }
        
        // Start game (existing behavior)
        setTimeout(() => {
          loading?.classList.add('hidden');
        }, 1000);
      };

      playSoloBtn?.addEventListener('click', startGame);

      playMultiplayerBtn?.addEventListener('click', () => {
        // Navigate to multiplayer page
        window.location.href = 'multiplayer.html';
      });

      viewDemoBtn?.addEventListener('click', startGame);

      // Handle device changes (orientation, resize)
      deviceDetector.onDeviceChange((newDeviceInfo) => {
        console.log('üîÑ Device changed:', newDeviceInfo);
        // Reinitialize UI if needed
        if (mainMenu?.classList.contains('hidden')) {
          initializeUI();
        }
      });
    });
  </script>
</body>
</html>
