<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Player Area - Modern Multiplayer UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(ellipse at top, #1a237e 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #0d47a1 0%, transparent 50%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated Background Grid */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
            pointer-events: none;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Main Game Container */
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Top HUD */
        .top-hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        
        /* Player Cards Container */
        .player-cards {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 60%;
        }
        
        /* Individual Player Card */
        .player-card {
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.6));
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 15px;
            min-width: 200px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .player-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #0080ff, #00ffff);
            border-radius: 15px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .player-card.active::before {
            opacity: 1;
        }
        
        .player-card.self {
            border-color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        
        .player-card.self::before {
            background: linear-gradient(45deg, #00ff88, #00ffff, #00ff88);
        }
        
        /* Player Avatar */
        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .player-avatar::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #00ffff, #0080ff, #00ffff);
            z-index: -1;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Player Info */
        .player-info {
            margin-bottom: 10px;
        }
        
        .player-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .player-level {
            display: inline-block;
            padding: 2px 8px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        /* Player Stats */
        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stat-value {
            font-size: 14px;
            font-weight: 500;
            color: #00ffff;
        }
        
        /* Health and Energy Bars */
        .player-bars {
            margin-top: 10px;
        }
        
        .bar-container {
            margin-bottom: 8px;
        }
        
        .bar-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
            margin-bottom: 3px;
        }
        
        .bar-track {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .bar-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .health-fill {
            background: linear-gradient(90deg, #ff4444, #ff6b6b);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        
        .energy-fill {
            background: linear-gradient(90deg, #00bcd4, #00e5ff);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        
        .bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Game Stats Panel */
        .game-stats {
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.6));
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        .game-timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #00ffff;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .game-mode {
            text-align: center;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #aaa;
        }
        
        /* Game Arena */
        .game-arena {
            position: relative;
            flex: 1;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arena-container {
            position: relative;
            width: 90%;
            max-width: 1400px;
            height: 80vh;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.1),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Player Entity in Game */
        .player-entity {
            position: absolute;
            width: 40px;
            height: 40px;
            transition: all 0.1s ease;
            pointer-events: none;
        }
        
        .player-sprite {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00ffff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            position: relative;
            animation: playerBreathe 2s ease-in-out infinite;
        }
        
        @keyframes playerBreathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .player-entity.self .player-sprite {
            background: linear-gradient(135deg, #00ff88, #88ff00);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        }
        
        /* Movement Trail Effect */
        .movement-trail {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            opacity: 0;
            animation: trailFade 0.5s ease-out;
        }
        
        @keyframes trailFade {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
        
        /* Player Nameplate */
        .player-nameplate {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        /* Player Health Bar (In-Game) */
        .player-health {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        
        .player-health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6b6b);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* Attack Effect */
        .attack-effect {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #ffeb3b;
            border-radius: 50%;
            animation: attackPulse 0.3s ease-out;
            pointer-events: none;
        }
        
        @keyframes attackPulse {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        /* Bottom HUD */
        .bottom-hud {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 100;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }
        
        /* Action Bar */
        .action-bar {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .action-slot {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-slot:hover {
            transform: translateY(-2px);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        
        .action-slot.active {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .action-key {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 10px;
            font-weight: bold;
            color: #00ffff;
            text-transform: uppercase;
        }
        
        .action-cooldown {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff4444;
        }
        
        /* Minimap */
        .minimap {
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .minimap-player {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ffff;
            transform: translate(-50%, -50%);
        }
        
        .minimap-player.self {
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }
        
        /* Notifications */
        .notification-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }
        
        .notification {
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px 40px;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: notificationSlide 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }
        
        @keyframes notificationSlide {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Scoreboard */
        .scoreboard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(0,0,0,0.85));
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            padding: 30px;
            min-width: 500px;
            display: none;
            z-index: 500;
            backdrop-filter: blur(10px);
        }
        
        .scoreboard.show {
            display: block;
            animation: scoreboardFadeIn 0.3s ease-out;
        }
        
        @keyframes scoreboardFadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .scoreboard-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .scoreboard-row {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            align-items: center;
        }
        
        .scoreboard-header {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00ffff;
        }
        
        /* Particle Effects Container */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: particleFloat 10s linear infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="background-grid"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Main Game Container -->
    <div class="game-container">
        <!-- Top HUD -->
        <div class="top-hud">
            <!-- Player Cards -->
            <div class="player-cards" id="playerCards">
                <!-- Player cards will be dynamically added here -->
            </div>
            
            <!-- Game Stats -->
            <div class="game-stats">
                <div class="game-timer" id="gameTimer">00:00</div>
                <div class="game-mode">TEAM DEATHMATCH</div>
            </div>
        </div>
        
        <!-- Game Arena -->
        <div class="game-arena">
            <div class="arena-container">
                <canvas id="gameCanvas"></canvas>
                <div id="playerEntities"></div>
            </div>
        </div>
        
        <!-- Bottom HUD -->
        <div class="bottom-hud">
            <!-- Action Bar -->
            <div class="action-bar">
                <div class="action-slot active" data-action="move">
                    <span class="action-key">W</span>
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 19V5M5 12l7-7 7 7"/>
                    </svg>
                </div>
                <div class="action-slot" data-action="attack">
                    <span class="action-key">SPACE</span>
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>

                    </svg>
                </div>
                <div class="action-slot" data-action="special">
                    <span class="action-key">Q</span>
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                <div class="action-slot" data-action="ultimate">
                    <span class="action-key">R</span>

                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                    </svg>
                    <div class="action-cooldown" style="display: none;">10</div>
                </div>
            </div>
            
            <!-- Minimap -->
            <div class="minimap" id="minimap">
                <!-- Minimap players will be added dynamically -->
            </div>
        </div>
    </div>
    
    <!-- Notification Container -->
    <div class="notification-container" id="notifications"></div>
    
    <!-- Scoreboard -->
    <div class="scoreboard" id="scoreboard">
        <div class="scoreboard-title">Scoreboard</div>
        <div class="scoreboard-row scoreboard-header">
            <div>Rank</div>
            <div>Player</div>
            <div>Score</div>
            <div>K/D</div>
            <div>Ping</div>
        </div>
        <div id="scoreboardRows">
            <!-- Scoreboard rows will be added dynamically -->
        </div>
    </div>

        // Game State
        const gameState = {
            players: [
                {

                    y: 500,
                    team: 'red',

                }
            ],
            gameTime: 0,
            notifications: [],
            particles: []
        }
        
        // Initialize Canvas
        const canvas = document.getElementById('gameCanvas')
        const ctx = canvas.getContext('2d')
        
        function resizeCanvas() {
            const container = canvas.parentElement
            canvas.width = container.clientWidth
            canvas.height = container.clientHeight
        }
        
        window.addEventListener('resize', resizeCanvas)
        resizeCanvas()
        
        // Create Player Cards
        function createPlayerCards() {
            const container = document.getElementById('playerCards')
            container.innerHTML = ''
            
            gameState.players.forEach(player => {
                const card = document.createElement('div')
                card.className = `player-card ${player.isSelf ? 'self active' : ''}`
                card.innerHTML = `
                    <div class="player-avatar">${player.avatar}</div>
                    <div class="player-info">
                        <div class="player-name">
                            ${player.name}

                        </div>
                    </div>
                    <div class="player-bars">
                        <div class="bar-container">
                            <div class="bar-label">HP</div>
                            <div class="bar-track">
                                <div class="bar-fill health-fill" style="width: ${(player.health / player.maxHealth) * 100}%"></div>
                            </div>
                        </div>
                        <div class="bar-container">
                            <div class="bar-label">EP</div>
                            <div class="bar-track">
                                <div class="bar-fill energy-fill" style="width: ${(player.energy / player.maxEnergy) * 100}%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="player-stats">
                        <div class="stat-item">
                            <span class="stat-icon">‚öîÔ∏è</span>
                            <span class="stat-value">${player.kills}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">üíÄ</span>
                            <span class="stat-value">${player.deaths}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">üèÜ</span>
                            <span class="stat-value">${player.score}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">üìä</span>
                            <span class="stat-value">${(player.kills / Math.max(player.deaths, 1)).toFixed(2)}</span>
                        </div>
                    </div>
                `
                container.appendChild(card)
            })
        }
        
        // Create Player Entities
        function createPlayerEntities() {
            const container = document.getElementById('playerEntities')
            container.innerHTML = ''
            
            gameState.players.forEach(player => {
                const entity = document.createElement('div')
                entity.className = `player-entity ${player.isSelf ? 'self' : ''}`
                entity.id = `entity-${player.id}`
                entity.style.left = `${player.x}px`
                entity.style.top = `${player.y}px`
                entity.innerHTML = `
                    <div class="player-health">
                        <div class="player-health-fill" style="width: ${(player.health / player.maxHealth) * 100}%"></div>
                    </div>
                    <div class="player-sprite"></div>
                    <div class="player-nameplate">${player.name}</div>
                `
                container.appendChild(entity)
            })
        }
        
        // Update Minimap
        function updateMinimap() {
            const minimap = document.getElementById('minimap')
            minimap.innerHTML = ''
            
            const arenaWidth = canvas.width
            const arenaHeight = canvas.height
            const minimapWidth = 200
            const minimapHeight = 200
            
            gameState.players.forEach(player => {
                const dot = document.createElement('div')
                dot.className = `minimap-player ${player.isSelf ? 'self' : ''}`
                dot.style.left = `${(player.x / arenaWidth) * minimapWidth}px`
                dot.style.top = `${(player.y / arenaHeight) * minimapHeight}px`
                minimap.appendChild(dot)
            })
        }
        
        // Show Notification
        function showNotification(text, duration = 3000) {
            const container = document.getElementById('notifications')
            const notification = document.createElement('div')
            notification.className = 'notification'
            notification.textContent = text
            container.appendChild(notification)
            
            setTimeout(() => {
                notification.style.animation = 'notificationSlide 0.5s ease-out reverse'
                setTimeout(() => notification.remove(), 500)
            }, duration)
        }
        
        // Update Game Timer
        function updateGameTimer() {
            const minutes = Math.floor(gameState.gameTime / 60)
            const seconds = gameState.gameTime % 60
            document.getElementById('gameTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
        }
        
        // Create Particles
        function createParticles() {
            const container = document.getElementById('particles')
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div')
                particle.className = 'particle'
                particle.style.left = `${Math.random() * 100}%`
                particle.style.animationDelay = `${Math.random() * 10}s`
                particle.style.animationDuration = `${10 + Math.random() * 10}s`
                container.appendChild(particle)
            }
        }
        
        // Simulate Player Movement
        function simulatePlayerMovement() {
            gameState.players.forEach(player => {
                if (!player.isSelf) {
                    // Random movement for demo
                    player.x += (Math.random() - 0.5) * 5
                    player.y += (Math.random() - 0.5) * 5
                    
                    // Keep within bounds
                    player.x = Math.max(40, Math.min(canvas.width - 40, player.x))
                    player.y = Math.max(40, Math.min(canvas.height - 40, player.y))
                    
                    // Update entity position
                    const entity = document.getElementById(`entity-${player.id}`)
                    if (entity) {
                        entity.style.left = `${player.x}px`
                        entity.style.top = `${player.y}px`
                    }
                }
            })
        }
        
        // Handle Keyboard Input
        const keys = {}
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true
            
            // Toggle scoreboard
            if (e.key === 'Tab') {
                e.preventDefault()
                document.getElementById('scoreboard').classList.toggle('show')
                updateScoreboard()
            }
        })
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false
        })
        
        // Update Player Position
        function updatePlayerPosition() {
            const selfPlayer = gameState.players.find(p => p.isSelf)
            if (!selfPlayer) return
            
            const speed = 3
            let moved = false
            
            if (keys['w'] || keys['arrowup']) {
                selfPlayer.y -= speed
                moved = true
            }
            if (keys['s'] || keys['arrowdown']) {
                selfPlayer.y += speed
                moved = true
            }
            if (keys['a'] || keys['arrowleft']) {
                selfPlayer.x -= speed
                moved = true
            }
            if (keys['d'] || keys['arrowright']) {
                selfPlayer.x += speed
                moved = true
            }
            
            // Keep within bounds
            selfPlayer.x = Math.max(40, Math.min(canvas.width - 40, selfPlayer.x))
            selfPlayer.y = Math.max(40, Math.min(canvas.height - 40, selfPlayer.y))
            
            // Update entity position
            const entity = document.getElementById(`entity-${selfPlayer.id}`)
            if (entity) {
                entity.style.left = `${selfPlayer.x}px`
                entity.style.top = `${selfPlayer.y}px`
                
                // Add movement trail effect
                if (moved) {
                    const trail = document.createElement('div')
                    trail.className = 'movement-trail'
                    trail.style.left = '0'
                    trail.style.top = '0'
                    entity.querySelector('.player-sprite').appendChild(trail)
                    setTimeout(() => trail.remove(), 500)
                }
            }
            
            // Handle attack
            if (keys[' ']) {
                keys[' '] = false
                createAttackEffect(selfPlayer.x, selfPlayer.y)
                showNotification('ATTACK!')
            }
        }
        
        // Create Attack Effect
        function createAttackEffect(x, y) {
            const container = document.getElementById('playerEntities')
            const effect = document.createElement('div')
            effect.className = 'attack-effect'
            effect.style.left = `${x - 30}px`
            effect.style.top = `${y - 30}px`
            container.appendChild(effect)
            setTimeout(() => effect.remove(), 300)
        }
        
        // Update Scoreboard
        function updateScoreboard() {
            const container = document.getElementById('scoreboardRows')
            container.innerHTML = ''
            
            const sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score)
            
            sortedPlayers.forEach((player, index) => {
                const row = document.createElement('div')
                row.className = 'scoreboard-row'
                row.innerHTML = `
                    <div>${index + 1}</div>
                    <div>${player.avatar} ${player.name}</div>
                    <div>${player.score}</div>
                    <div>${player.kills}/${player.deaths}</div>
                    <div>${Math.floor(Math.random() * 50 + 20)}ms</div>
                `
                container.appendChild(row)
            })
        }
        
        // Simulate Health Changes
        function simulateHealthChanges() {
            gameState.players.forEach(player => {
                // Random health changes for demo
                if (Math.random() < 0.01) {
                    player.health = Math.max(0, player.health - Math.floor(Math.random() * 20))
                    updatePlayerCards()
                    
                    // Update in-game health bar
                    const entity = document.getElementById(`entity-${player.id}`)
                    if (entity) {
                        const healthFill = entity.querySelector('.player-health-fill')
                        if (healthFill) {
                            healthFill.style.width = `${(player.health / player.maxHealth) * 100}%`
                        }
                    }
                    
                    if (player.health <= 0) {
                        showNotification(`${player.name} was eliminated!`)
                        player.health = player.maxHealth // Respawn
                    }
                }
            })
        }
        
        // Game Loop
        function gameLoop() {
            updatePlayerPosition()
            simulatePlayerMovement()
            updateMinimap()
            simulateHealthChanges()
            
            requestAnimationFrame(gameLoop)
        }
        
        // Timer Loop
        setInterval(() => {
            gameState.gameTime++
            updateGameTimer()
        }, 1000)
        
        // Initialize
        createPlayerCards()
        createPlayerEntities()
        createParticles()
        updateMinimap()
        showNotification('GAME STARTED!')
        
        // Start game loop
        gameLoop()
        
        // Demo notifications
        setTimeout(() => showNotification('FIRST BLOOD!'), 5000)
        setTimeout(() => showNotification('DOUBLE KILL!'), 10000)
        setTimeout(() => showNotification('KILLING SPREE!'), 15000)
    </script>
</body>
</html>
