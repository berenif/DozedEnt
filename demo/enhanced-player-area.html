<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Player Area - Modern Multiplayer UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(ellipse at top, #1a237e 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #0d47a1 0%, transparent 50%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated Background Grid */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
            pointer-events: none;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Main Game Container */
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Top HUD */
        .top-hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        
        /* Player Cards Container */
        .player-cards {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 60%;
        }
        
        /* Individual Player Card */
        .player-card {
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.6));
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 15px;
            min-width: 200px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .player-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #0080ff, #00ffff);
            border-radius: 15px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .player-card.active::before {
            opacity: 1;
        }
        
        .player-card.self {
            border-color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        
        .player-card.self::before {
            background: linear-gradient(45deg, #00ff88, #00ffff, #00ff88);
        }
        
        /* Player Avatar */
        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .player-avatar::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #00ffff, #0080ff, #00ffff);
            z-index: -1;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Player Info */
        .player-info {
            margin-bottom: 10px;
        }
        
        .player-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .player-level {
            display: inline-block;
            padding: 2px 8px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        /* Player Stats */
        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stat-value {
            font-size: 14px;
            font-weight: 500;
            color: #00ffff;
        }
        
        /* Health and Energy Bars */
        .player-bars {
            margin-top: 10px;
        }
        
        .bar-container {
            margin-bottom: 8px;
        }
        
        .bar-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
            margin-bottom: 3px;
        }
        
        .bar-track {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .bar-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .health-fill {
            background: linear-gradient(90deg, #ff4444, #ff6b6b);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        
        .energy-fill {
            background: linear-gradient(90deg, #00bcd4, #00e5ff);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        
        .bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Game Stats Panel */
        .game-stats {
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.6));
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        .game-timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #00ffff;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .game-mode {
            text-align: center;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #aaa;
        }
        
        /* Game Arena */
        .game-arena {
            position: relative;
            flex: 1;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arena-container {
            position: relative;
            width: 90%;
            max-width: 1400px;
            height: 80vh;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.1),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Player Entity in Game */
        .player-entity {
            position: absolute;
            width: 40px;
            height: 40px;
            transition: all 0.1s ease;
            pointer-events: none;
        }
        
        .player-sprite {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00ffff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            position: relative;
            animation: playerBreathe 2s ease-in-out infinite;
        }
        
        @keyframes playerBreathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .player-entity.self .player-sprite {
            background: linear-gradient(135deg, #00ff88, #88ff00);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        }
        
        /* Movement Trail Effect */
        .movement-trail {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            opacity: 0;
            animation: trailFade 0.5s ease-out;
        }
        
        @keyframes trailFade {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
        
        /* Player Nameplate */
        .player-nameplate {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        /* Player Health Bar (In-Game) */
        .player-health {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        
        .player-health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6b6b);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* Attack Effect */
        .attack-effect {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #ffeb3b;
            border-radius: 50%;
            animation: attackPulse 0.3s ease-out;
            pointer-events: none;
        }
        
        @keyframes attackPulse {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        /* Bottom HUD */
        .bottom-hud {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 100;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }
        
        /* Action Bar */
        .action-bar {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .action-slot {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-slot:hover {
            transform: translateY(-2px);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        
        .action-slot.active {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .action-key {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 10px;
            font-weight: bold;
            color: #00ffff;
            text-transform: uppercase;
        }
        
        .action-cooldown {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff4444;
        }
        
        /* Minimap */
        .minimap {
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .minimap-player {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ffff;
            transform: translate(-50%, -50%);
        }
        
        .minimap-player.self {
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }
        
        /* Notifications */
        .notification-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }
        
        .notification {
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px 40px;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: notificationSlide 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }
        
        @keyframes notificationSlide {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Scoreboard */
        .scoreboard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(0,0,0,0.85));
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            padding: 30px;
            min-width: 500px;
            display: none;
            z-index: 500;
            backdrop-filter: blur(10px);
        }
        
        .scoreboard.show {
            display: block;
            animation: scoreboardFadeIn 0.3s ease-out;
        }
        
        @keyframes scoreboardFadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .scoreboard-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .scoreboard-row {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            align-items: center;
        }
        
        .scoreboard-header {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00ffff;
        }
        
        /* Particle Effects Container */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: particleFloat 10s linear infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="background-grid"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Main Game Container -->
    <div class="game-container">
        <!-- Top HUD -->
        <div class="top-hud">
            <!-- Player Cards -->
            <div class="player-cards" id="playerCards">
                <!-- Player cards will be dynamically added here -->
            </div>
            
            <!-- Game Stats -->
            <div class="game-stats">
                <div class="game-timer" id="gameTimer">00:00</div>
                <div class="game-mode">TEAM DEATHMATCH</div>
            </div>
        </div>
        
        <!-- Game Arena -->
        <div class="game-arena">
            <div class="arena-container">
                <canvas id="gameCanvas"></canvas>
                <div id="playerEntities"></div>
            </div>
        </div>
        
        <!-- Bottom HUD -->
        <div class="bottom-hud">
            <!-- Action Bar -->
            <div class="action-bar">
                <div class="action-slot active" data-action="move">
                    <span class="action-key">W</span>
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 19V5M5 12l7-7 7 7"/>
                    </svg>
                </div>
                <div class="action-slot" data-action="attack">
                    <span class="action-key">SPACE</span>
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 8v8M8 12h8"/>
                    </svg>
                </div>
                <div class="action-slot" data-action="special">
                    <span class="action-key">Q</span>
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                    </svg>
                    <div class="action-cooldown" style="display: none;">3</div>
                </div>
                <div class="action-slot" data-action="ultimate">
                    <span class="action-key">R</span>
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                    </svg>
                    <div class="action-cooldown" style="display: none;">10</div>
                </div>
            </div>
            
            <!-- Minimap -->
            <div class="minimap" id="minimap">
                <!-- Minimap players will be added dynamically -->
            </div>
        </div>
    </div>
    
    <!-- Notification Container -->
    <div class="notification-container" id="notifications"></div>
    
    <!-- Scoreboard -->
    <div class="scoreboard" id="scoreboard">
        <div class="scoreboard-title">Scoreboard</div>
        <div class="scoreboard-row scoreboard-header">
            <div>Rank</div>
            <div>Player</div>
            <div>Score</div>
            <div>K/D</div>
            <div>Ping</div>
        </div>
        <div id="scoreboardRows">
            <!-- Scoreboard rows will be added dynamically -->
        </div>
    </div>
    
    <script>
        // Game Configuration
        const WORLD_WIDTH = 3200  // 4x the typical viewport width (800 * 4)
        const WORLD_HEIGHT = 2400 // 4x the typical viewport height (600 * 4)
        const VIEWPORT_WIDTH = 800
        const VIEWPORT_HEIGHT = 600
        const CAMERA_SMOOTHING = 0.1 // Camera smoothing factor
        const EDGE_SCROLL_ZONE = 100 // Pixels from edge to start scrolling
        const EDGE_SCROLL_SPEED = 10 // Speed of edge scrolling
        
        // Camera State
        const camera = {
            x: 0,
            y: 0,
            targetX: 0,
            targetY: 0,
            width: VIEWPORT_WIDTH,
            height: VIEWPORT_HEIGHT
        }
        
        // FPS tracking
        let fps = 0
        let frameCount = 0
        let lastTime = performance.now()
        
        // Game State
        const gameState = {
            worldWidth: WORLD_WIDTH,
            worldHeight: WORLD_HEIGHT,
            players: [
                {
                    id: 'player1',
                    name: 'NeoPlayer',
                    level: 42,
                    avatar: 'üëæ',
                    health: 85,
                    maxHealth: 100,
                    energy: 60,
                    maxEnergy: 100,
                    score: 2450,
                    kills: 12,
                    deaths: 3,
                    x: WORLD_WIDTH / 2,  // Start in center of world
                    y: WORLD_HEIGHT / 2,
                    team: 'blue',
                    isSelf: true
                },
                {
                    id: 'player2',
                    name: 'CyberNinja',
                    level: 38,
                    avatar: 'ü•∑',
                    health: 70,
                    maxHealth: 100,
                    energy: 80,
                    maxEnergy: 100,
                    score: 1890,
                    kills: 8,
                    deaths: 5,
                    x: Math.random() * WORLD_WIDTH,
                    y: Math.random() * WORLD_HEIGHT,
                    team: 'red',
                    isSelf: false
                },
                {
                    id: 'player3',
                    name: 'QuantumX',
                    level: 45,
                    avatar: 'üöÄ',
                    health: 100,
                    maxHealth: 100,
                    energy: 45,
                    maxEnergy: 100,
                    score: 3100,
                    kills: 15,
                    deaths: 2,
                    x: Math.random() * WORLD_WIDTH,
                    y: Math.random() * WORLD_HEIGHT,
                    team: 'blue',
                    isSelf: false
                },
                {
                    id: 'player4',
                    name: 'VoidWalker',
                    level: 40,
                    avatar: 'üåå',
                    health: 55,
                    maxHealth: 100,
                    energy: 90,
                    maxEnergy: 100,
                    score: 2200,
                    kills: 10,
                    deaths: 4,
                    x: Math.random() * WORLD_WIDTH,
                    y: Math.random() * WORLD_HEIGHT,
                    team: 'red',
                    isSelf: false
                }
            ],
            gameTime: 0,
            notifications: [],
            particles: []
        }
        
        // Initialize Canvas
        const canvas = document.getElementById('gameCanvas')
        const ctx = canvas.getContext('2d')
        
        function resizeCanvas() {
            const container = canvas.parentElement
            canvas.width = container.clientWidth
            canvas.height = container.clientHeight
            // Update camera dimensions based on canvas size
            camera.width = canvas.width
            camera.height = canvas.height
        }
        
        window.addEventListener('resize', resizeCanvas)
        resizeCanvas()
        
        // Update Camera Position
        function updateCamera() {
            const selfPlayer = gameState.players.find(p => p.isSelf)
            if (!selfPlayer) return
            
            // Center camera on player
            camera.targetX = selfPlayer.x - camera.width / 2
            camera.targetY = selfPlayer.y - camera.height / 2
            
            // Clamp camera to world bounds
            camera.targetX = Math.max(0, Math.min(WORLD_WIDTH - camera.width, camera.targetX))
            camera.targetY = Math.max(0, Math.min(WORLD_HEIGHT - camera.height, camera.targetY))
            
            // Smooth camera movement
            camera.x += (camera.targetX - camera.x) * CAMERA_SMOOTHING
            camera.y += (camera.targetY - camera.y) * CAMERA_SMOOTHING
        }
        
        // Convert world coordinates to screen coordinates
        function worldToScreen(worldX, worldY) {
            return {
                x: worldX - camera.x,
                y: worldY - camera.y
            }
        }
        
        // Convert screen coordinates to world coordinates
        function screenToWorld(screenX, screenY) {
            return {
                x: screenX + camera.x,
                y: screenY + camera.y
            }
        }
        
        // Check if position is visible on screen
        function isVisible(x, y, margin = 50) {
            const screen = worldToScreen(x, y)
            return screen.x >= -margin && screen.x <= camera.width + margin &&
                   screen.y >= -margin && screen.y <= camera.height + margin
        }
        
        // Draw Game World
        function drawWorld() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            
            // Draw background
            ctx.fillStyle = '#0a0e27'
            ctx.fillRect(0, 0, canvas.width, canvas.height)
            
            // Draw background grid
            drawGrid()
            
            // Draw world boundaries
            drawWorldBoundaries()
            
            // Draw players
            drawPlayers()
            
            // Draw HUD elements
            drawHUD()
        }
        
        // Draw Grid Background
        function drawGrid() {
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)'
            ctx.lineWidth = 1
            
            const gridSize = 50
            const startX = Math.floor(camera.x / gridSize) * gridSize
            const startY = Math.floor(camera.y / gridSize) * gridSize
            const endX = startX + camera.width + gridSize
            const endY = startY + camera.height + gridSize
            
            ctx.beginPath()
            for (let x = startX; x <= endX; x += gridSize) {
                const screenX = x - camera.x
                ctx.moveTo(screenX, 0)
                ctx.lineTo(screenX, camera.height)
            }
            for (let y = startY; y <= endY; y += gridSize) {
                const screenY = y - camera.y
                ctx.moveTo(0, screenY)
                ctx.lineTo(camera.width, screenY)
            }
            ctx.stroke()
        }
        
        // Draw World Boundaries
        function drawWorldBoundaries() {
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)'
            ctx.lineWidth = 3
            
            const topLeft = worldToScreen(0, 0)
            const bottomRight = worldToScreen(WORLD_WIDTH, WORLD_HEIGHT)
            
            ctx.strokeRect(
                topLeft.x,
                topLeft.y,
                bottomRight.x - topLeft.x,
                bottomRight.y - topLeft.y
            )
        }
        
        // Draw Players on Canvas
        function drawPlayers() {
            gameState.players.forEach(player => {
                if (!isVisible(player.x, player.y)) return
                
                const screen = worldToScreen(player.x, player.y)
                
                // Draw player circle
                ctx.beginPath()
                ctx.arc(screen.x, screen.y, 20, 0, Math.PI * 2)
                ctx.fillStyle = player.team === 'blue' ? '#00ffff' : '#ff4444'
                if (player.isSelf) {
                    ctx.fillStyle = '#00ff88'
                }
                ctx.fill()
                ctx.strokeStyle = 'white'
                ctx.lineWidth = 2
                ctx.stroke()
                
                // Draw player name
                ctx.fillStyle = 'white'
                ctx.font = '14px Rajdhani'
                ctx.textAlign = 'center'
                ctx.fillText(player.name, screen.x, screen.y - 30)
                
                // Draw health bar
                const healthBarWidth = 40
                const healthBarHeight = 4
                const healthPercent = player.health / player.maxHealth
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'
                ctx.fillRect(screen.x - healthBarWidth/2, screen.y - 25, healthBarWidth, healthBarHeight)
                
                ctx.fillStyle = healthPercent > 0.5 ? '#00ff00' : healthPercent > 0.25 ? '#ffff00' : '#ff0000'
                ctx.fillRect(screen.x - healthBarWidth/2, screen.y - 25, healthBarWidth * healthPercent, healthBarHeight)
            })
        }
        
        // Draw HUD Elements
        function drawHUD() {
            // Draw position indicator
            const selfPlayer = gameState.players.find(p => p.isSelf)
            if (selfPlayer) {
                ctx.fillStyle = 'rgba(0, 255, 255, 0.8)'
                ctx.font = 'bold 16px Orbitron'
                ctx.textAlign = 'left'
                ctx.fillText(`Position: ${Math.floor(selfPlayer.x)}, ${Math.floor(selfPlayer.y)}`, 10, canvas.height - 40)
                ctx.fillText(`World: ${WORLD_WIDTH}x${WORLD_HEIGHT}`, 10, canvas.height - 20)
            }
            
            // Draw FPS counter
            ctx.fillStyle = 'rgba(0, 255, 0, 0.8)'
            ctx.font = '14px Orbitron'
            ctx.textAlign = 'right'
            ctx.fillText(`FPS: ${Math.floor(fps)}`, canvas.width - 10, 30)
        }
        
        // Create Player Cards
        function createPlayerCards() {
            const container = document.getElementById('playerCards')
            container.innerHTML = ''
            
            gameState.players.forEach(player => {
                const card = document.createElement('div')
                card.className = `player-card ${player.isSelf ? 'self active' : ''}`
                card.innerHTML = `
                    <div class="player-avatar">${player.avatar}</div>
                    <div class="player-info">
                        <div class="player-name">
                            ${player.name}
                            <span class="player-level">LV ${player.level}</span>
                        </div>
                    </div>
                    <div class="player-bars">
                        <div class="bar-container">
                            <div class="bar-label">HP</div>
                            <div class="bar-track">
                                <div class="bar-fill health-fill" style="width: ${(player.health / player.maxHealth) * 100}%"></div>
                            </div>
                        </div>
                        <div class="bar-container">
                            <div class="bar-label">EP</div>
                            <div class="bar-track">
                                <div class="bar-fill energy-fill" style="width: ${(player.energy / player.maxEnergy) * 100}%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="player-stats">
                        <div class="stat-item">
                            <span class="stat-icon">‚öîÔ∏è</span>
                            <span class="stat-value">${player.kills}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">üíÄ</span>
                            <span class="stat-value">${player.deaths}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">üèÜ</span>
                            <span class="stat-value">${player.score}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">üìä</span>
                            <span class="stat-value">${(player.kills / Math.max(player.deaths, 1)).toFixed(2)}</span>
                        </div>
                    </div>
                `
                container.appendChild(card)
            })
        }
        
        // Create Player Entities
        function createPlayerEntities() {
            const container = document.getElementById('playerEntities')
            container.innerHTML = ''
            
            gameState.players.forEach(player => {
                const entity = document.createElement('div')
                entity.className = `player-entity ${player.isSelf ? 'self' : ''}`
                entity.id = `entity-${player.id}`
                const screenPos = worldToScreen(player.x, player.y)
                entity.style.left = `${screenPos.x}px`
                entity.style.top = `${screenPos.y}px`
                entity.innerHTML = `
                    <div class="player-health">
                        <div class="player-health-fill" style="width: ${(player.health / player.maxHealth) * 100}%"></div>
                    </div>
                    <div class="player-sprite"></div>
                    <div class="player-nameplate">${player.name}</div>
                `
                container.appendChild(entity)
            })
        }
        
        // Update Minimap
        function updateMinimap() {
            const minimap = document.getElementById('minimap')
            if (!minimap) return
            
            minimap.innerHTML = ''
            
            const minimapWidth = 200
            const minimapHeight = 200
            const scaleX = minimapWidth / WORLD_WIDTH
            const scaleY = minimapHeight / WORLD_HEIGHT
            
            // Draw viewport indicator
            const viewport = document.createElement('div')
            viewport.style.position = 'absolute'
            viewport.style.left = `${Math.max(0, camera.x * scaleX)}px`
            viewport.style.top = `${Math.max(0, camera.y * scaleY)}px`
            viewport.style.width = `${Math.min(minimapWidth, camera.width * scaleX)}px`
            viewport.style.height = `${Math.min(minimapHeight, camera.height * scaleY)}px`
            viewport.style.border = '2px solid rgba(0, 255, 136, 0.5)'
            viewport.style.backgroundColor = 'rgba(0, 255, 136, 0.1)'
            viewport.style.pointerEvents = 'none'
            viewport.style.boxSizing = 'border-box'
            minimap.appendChild(viewport)
            
            // Draw players on minimap
            gameState.players.forEach(player => {
                const dot = document.createElement('div')
                dot.className = `minimap-player ${player.isSelf ? 'self' : ''}`
                dot.style.left = `${Math.max(0, Math.min(minimapWidth - 6, player.x * scaleX))}px`
                dot.style.top = `${Math.max(0, Math.min(minimapHeight - 6, player.y * scaleY))}px`
                minimap.appendChild(dot)
            })
        }
        
        // Show Notification
        function showNotification(text, duration = 3000) {
            const container = document.getElementById('notifications')
            const notification = document.createElement('div')
            notification.className = 'notification'
            notification.textContent = text
            container.appendChild(notification)
            
            setTimeout(() => {
                notification.style.animation = 'notificationSlide 0.5s ease-out reverse'
                setTimeout(() => notification.remove(), 500)
            }, duration)
        }
        
        // Update Game Timer
        function updateGameTimer() {
            const minutes = Math.floor(gameState.gameTime / 60)
            const seconds = gameState.gameTime % 60
            document.getElementById('gameTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
        }
        
        // Create Particles
        function createParticles() {
            const container = document.getElementById('particles')
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div')
                particle.className = 'particle'
                particle.style.left = `${Math.random() * 100}%`
                particle.style.animationDelay = `${Math.random() * 10}s`
                particle.style.animationDuration = `${10 + Math.random() * 10}s`
                container.appendChild(particle)
            }
        }
        
        // Simulate Player Movement
        function simulatePlayerMovement() {
            gameState.players.forEach(player => {
                if (!player.isSelf) {
                    // Random movement for demo
                    player.x += (Math.random() - 0.5) * 10
                    player.y += (Math.random() - 0.5) * 10
                    
                    // Keep within world bounds
                    player.x = Math.max(20, Math.min(WORLD_WIDTH - 20, player.x))
                    player.y = Math.max(20, Math.min(WORLD_HEIGHT - 20, player.y))
                    
                    // Update entity position only if visible
                    if (isVisible(player.x, player.y)) {
                        const entity = document.getElementById(`entity-${player.id}`)
                        if (entity) {
                            const screenPos = worldToScreen(player.x, player.y)
                            entity.style.left = `${screenPos.x}px`
                            entity.style.top = `${screenPos.y}px`
                        }
                    }
                }
            })
        }
        
        // Handle Keyboard Input
        const keys = {}
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true
            
            // Toggle scoreboard
            if (e.key === 'Tab') {
                e.preventDefault()
                document.getElementById('scoreboard').classList.toggle('show')
                updateScoreboard()
            }
        })
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false
        })
        
        // Mouse position for edge scrolling
        let mouseX = 0
        let mouseY = 0
        let isMouseInCanvas = false
        
        canvas.addEventListener('mouseenter', () => {
            isMouseInCanvas = true
        })
        
        canvas.addEventListener('mouseleave', () => {
            isMouseInCanvas = false
        })
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect()
            mouseX = e.clientX - rect.left
            mouseY = e.clientY - rect.top
        })
        
        // Edge Scrolling with Mouse
        function handleEdgeScrolling() {
            if (!isMouseInCanvas) return
            
            const selfPlayer = gameState.players.find(p => p.isSelf)
            if (!selfPlayer) return
            
            let scrollX = 0
            let scrollY = 0
            
            // Check edges
            if (mouseX < EDGE_SCROLL_ZONE) {
                scrollX = -EDGE_SCROLL_SPEED * (1 - mouseX / EDGE_SCROLL_ZONE)
            } else if (mouseX > canvas.width - EDGE_SCROLL_ZONE) {
                scrollX = EDGE_SCROLL_SPEED * ((mouseX - (canvas.width - EDGE_SCROLL_ZONE)) / EDGE_SCROLL_ZONE)
            }
            
            if (mouseY < EDGE_SCROLL_ZONE) {
                scrollY = -EDGE_SCROLL_SPEED * (1 - mouseY / EDGE_SCROLL_ZONE)
            } else if (mouseY > canvas.height - EDGE_SCROLL_ZONE) {
                scrollY = EDGE_SCROLL_SPEED * ((mouseY - (canvas.height - EDGE_SCROLL_ZONE)) / EDGE_SCROLL_ZONE)
            }
            
            // Apply scroll to camera target
            if (scrollX !== 0 || scrollY !== 0) {
                camera.targetX += scrollX
                camera.targetY += scrollY
                
                // Clamp to world bounds
                camera.targetX = Math.max(0, Math.min(WORLD_WIDTH - camera.width, camera.targetX))
                camera.targetY = Math.max(0, Math.min(WORLD_HEIGHT - camera.height, camera.targetY))
            }
        }
        
        // Update Player Position
        function updatePlayerPosition() {
            const selfPlayer = gameState.players.find(p => p.isSelf)
            if (!selfPlayer) return
            
            const speed = 8  // Increased speed for larger world
            let moved = false
            
            if (keys['w'] || keys['arrowup']) {
                selfPlayer.y -= speed
                moved = true
            }
            if (keys['s'] || keys['arrowdown']) {
                selfPlayer.y += speed
                moved = true
            }
            if (keys['a'] || keys['arrowleft']) {
                selfPlayer.x -= speed
                moved = true
            }
            if (keys['d'] || keys['arrowright']) {
                selfPlayer.x += speed
                moved = true
            }
            
            // Keep within world bounds
            selfPlayer.x = Math.max(20, Math.min(WORLD_WIDTH - 20, selfPlayer.x))
            selfPlayer.y = Math.max(20, Math.min(WORLD_HEIGHT - 20, selfPlayer.y))
            
            // Update entity position (convert to screen coordinates)
            const entity = document.getElementById(`entity-${selfPlayer.id}`)
            if (entity) {
                const screenPos = worldToScreen(selfPlayer.x, selfPlayer.y)
                entity.style.left = `${screenPos.x}px`
                entity.style.top = `${screenPos.y}px`
                
                // Add movement trail effect
                if (moved) {
                    const trail = document.createElement('div')
                    trail.className = 'movement-trail'
                    trail.style.left = '0'
                    trail.style.top = '0'
                    const sprite = entity.querySelector('.player-sprite')
                    if (sprite) {
                        sprite.appendChild(trail)
                        setTimeout(() => trail.remove(), 500)
                    }
                }
            }
            
            // Handle attack
            if (keys[' ']) {
                keys[' '] = false
                createAttackEffect(selfPlayer.x, selfPlayer.y)
                showNotification('ATTACK!')
            }
        }
        
        // Create Attack Effect
        function createAttackEffect(worldX, worldY) {
            const container = document.getElementById('playerEntities')
            const effect = document.createElement('div')
            effect.className = 'attack-effect'
            const screenPos = worldToScreen(worldX, worldY)
            effect.style.left = `${screenPos.x - 30}px`
            effect.style.top = `${screenPos.y - 30}px`
            container.appendChild(effect)
            setTimeout(() => effect.remove(), 300)
        }
        
        // Update Scoreboard
        function updateScoreboard() {
            const container = document.getElementById('scoreboardRows')
            container.innerHTML = ''
            
            const sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score)
            
            sortedPlayers.forEach((player, index) => {
                const row = document.createElement('div')
                row.className = 'scoreboard-row'
                row.innerHTML = `
                    <div>${index + 1}</div>
                    <div>${player.avatar} ${player.name}</div>
                    <div>${player.score}</div>
                    <div>${player.kills}/${player.deaths}</div>
                    <div>${Math.floor(Math.random() * 50 + 20)}ms</div>
                `
                container.appendChild(row)
            })
        }
        
        // Update Player Cards
        function updatePlayerCards() {
            gameState.players.forEach(player => {
                const cards = document.querySelectorAll('.player-card')
                cards.forEach(card => {
                    const playerName = card.querySelector('.player-name')
                    if (playerName && playerName.textContent.includes(player.name)) {
                        // Update health bar
                        const healthFill = card.querySelector('.health-fill')
                        if (healthFill) {
                            healthFill.style.width = `${(player.health / player.maxHealth) * 100}%`
                        }
                        // Update energy bar
                        const energyFill = card.querySelector('.energy-fill')
                        if (energyFill) {
                            energyFill.style.width = `${(player.energy / player.maxEnergy) * 100}%`
                        }
                        // Update stats
                        const statValues = card.querySelectorAll('.stat-value')
                        if (statValues.length >= 4) {
                            statValues[0].textContent = player.kills
                            statValues[1].textContent = player.deaths
                            statValues[2].textContent = player.score
                            statValues[3].textContent = (player.kills / Math.max(player.deaths, 1)).toFixed(2)
                        }
                    }
                })
            })
        }
        
        // Simulate Health Changes
        function simulateHealthChanges() {
            gameState.players.forEach(player => {
                // Random health changes for demo
                if (Math.random() < 0.01) {
                    player.health = Math.max(0, player.health - Math.floor(Math.random() * 20))
                    updatePlayerCards()
                    
                    // Update in-game health bar
                    const entity = document.getElementById(`entity-${player.id}`)
                    if (entity) {
                        const healthFill = entity.querySelector('.player-health-fill')
                        if (healthFill) {
                            healthFill.style.width = `${(player.health / player.maxHealth) * 100}%`
                        }
                    }
                    
                    if (player.health <= 0) {
                        showNotification(`${player.name} was eliminated!`)
                        player.health = player.maxHealth // Respawn
                    }
                }
            })
        }
        
        // Game Loop
        function gameLoop() {
            // Update FPS
            frameCount++
            const currentTime = performance.now()
            if (currentTime - lastTime >= 1000) {
                fps = frameCount
                frameCount = 0
                lastTime = currentTime
            }
            
            // Update game state
            updatePlayerPosition()
            simulatePlayerMovement()
            handleEdgeScrolling()  // Add edge scrolling
            updateCamera()
            
            // Render everything on canvas
            drawWorld()
            
            // Update DOM elements (less frequently for performance)
            if (frameCount % 3 === 0) {  // Update every 3rd frame
                updateMinimap()
            }
            
            if (frameCount % 60 === 0) {  // Check health changes less frequently
                simulateHealthChanges()
            }
            
            // Update player entity positions for DOM overlay
            gameState.players.forEach(player => {
                const entity = document.getElementById(`entity-${player.id}`)
                if (entity) {
                    if (isVisible(player.x, player.y)) {
                        const screenPos = worldToScreen(player.x, player.y)
                        entity.style.left = `${screenPos.x}px`
                        entity.style.top = `${screenPos.y}px`
                        entity.style.display = 'block'
                    } else {
                        entity.style.display = 'none'
                    }
                }
            })
            
            requestAnimationFrame(gameLoop)
        }
        
        // Timer Loop
        setInterval(() => {
            gameState.gameTime++
            updateGameTimer()
        }, 1000)
        
        // Initialize
        createPlayerCards()
        createPlayerEntities()
        createParticles()
        
        // Initialize camera position
        const selfPlayer = gameState.players.find(p => p.isSelf)
        if (selfPlayer) {
            camera.x = selfPlayer.x - camera.width / 2
            camera.y = selfPlayer.y - camera.height / 2
            camera.targetX = camera.x
            camera.targetY = camera.y
            
            // Clamp to world bounds
            camera.x = Math.max(0, Math.min(WORLD_WIDTH - camera.width, camera.x))
            camera.y = Math.max(0, Math.min(WORLD_HEIGHT - camera.height, camera.y))
            camera.targetX = camera.x
            camera.targetY = camera.y
        }
        
        updateMinimap()
        showNotification('GAME STARTED!')
        showNotification(`World Size: ${WORLD_WIDTH}x${WORLD_HEIGHT}`)
        
        // Start game loop
        gameLoop()
        
        // Demo notifications
        setTimeout(() => showNotification('FIRST BLOOD!'), 5000)
        setTimeout(() => showNotification('DOUBLE KILL!'), 10000)
        setTimeout(() => showNotification('KILLING SPREE!'), 15000)
    </script>
