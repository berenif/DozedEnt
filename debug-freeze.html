<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DozedEnt Freeze Debug Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .debug-panel {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .status.success { background-color: #2d5a2d; }
        .status.error { background-color: #5a2d2d; }
        .status.warning { background-color: #5a5a2d; }
        .status.info { background-color: #2d2d5a; }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #357abd; }
        button:disabled { background-color: #666; cursor: not-allowed; }
        .log {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üîß DozedEnt Freeze Debug Tool</h1>
    
    <div class="debug-panel">
        <h2>System Status</h2>
        <div id="system-status">
            <div class="status info">Initializing debug tool...</div>
        </div>
        
        <h2>Actions</h2>
        <button onclick="testWasmLoading()">Test WASM Loading</button>
        <button onclick="testModuleImports()">Test Module Imports</button>
        <button onclick="testGameInitialization()">Test Game Initialization</button>
        <button onclick="testGameStart()">Test Game Start</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="debug-panel">
        <h2>Debug Log</h2>
        <div id="debug-log" class="log"></div>
    </div>

    <script type="module">
        let debugLog = document.getElementById('debug-log');
        let systemStatus = document.getElementById('system-status');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            debugLog.textContent += logEntry;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            systemStatus.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function clearLog() {
            debugLog.textContent = '';
        }
        
        // Test WASM loading
        async function testWasmLoading() {
            log('üîç Testing WASM loading...');
            updateStatus('Testing WASM loading...', 'info');
            
            try {
                // Import the WASM utility function
                const { loadWasm } = await import('http://localhost:8081/js/src/utils/wasm.js?v=' + Date.now());
                log('‚úÖ WASM utility imported successfully');
                
                // Try to load the WASM file using the proper utility
                const wasmResult = await loadWasm('http://localhost:8081/js/wasm/game.wasm');
                log(`‚úÖ WASM file loaded successfully (${wasmResult.memory.buffer.byteLength} bytes)`);
                log('‚úÖ WASM module instantiated successfully');
                log(`üìã Available exports: ${Object.keys(wasmResult.exports).join(', ')}`);
                
                // Store for potential use
                window.debugWasmResult = wasmResult;
                
                updateStatus('WASM loading successful', 'success');
                
            } catch (error) {
                log(`‚ùå WASM loading failed: ${error.message}`);
                log(`Stack trace: ${error.stack}`);
                updateStatus(`WASM loading failed: ${error.message}`, 'error');
            }
        }
        
        // Test individual module imports
        async function testModuleImports() {
            log('üîç Testing individual module imports...');
            updateStatus('Testing module imports...', 'info');
            
            const modules = [
                'http://localhost:8081/js/src/utils/rng.js',
                'http://localhost:8081/js/src/utils/game-renderer.js',
                'http://localhost:8081/js/src/utils/camera-effects.js',
                'http://localhost:8081/js/src/gameentity/wolf-character.js',
                'http://localhost:8081/js/src/ai/wolf-ai.js',
                'http://localhost:8081/js/src/animation/player-animator.js',
                'http://localhost:8081/js/src/wasm/wasm-manager.js',
                'http://localhost:8081/js/src/lobby/room-manager.js',
                'http://localhost:8081/js/src/audio/audio-manager.js',
                'http://localhost:8081/js/src/game/game-state-manager.js',
                'http://localhost:8081/js/src/ui/ui-event-handlers.js',
                'http://localhost:8081/js/src/ui/roguelike-hud.js',
                'http://localhost:8081/js/src/input/input-manager.js',
                'http://localhost:8081/js/src/input/mobile-controls.js'
            ];
            
            let successCount = 0;
            let failCount = 0;
            
            for (const moduleUrl of modules) {
                try {
                    await import(moduleUrl);
                    log(`‚úÖ ${moduleUrl.split('/').pop()} imported successfully`);
                    successCount++;
                } catch (error) {
                    log(`‚ùå ${moduleUrl.split('/').pop()} failed: ${error.message}`);
                    failCount++;
                }
            }
            
            log(`üìä Module import results: ${successCount} success, ${failCount} failed`);
            
            if (failCount === 0) {
                updateStatus('All module imports successful', 'success');
            } else {
                updateStatus(`${failCount} module imports failed`, 'warning');
            }
        }
        
        // Test game initialization
        async function testGameInitialization() {
            log('üîç Testing game initialization...');
            updateStatus('Testing game initialization...', 'info');
            
            try {
                // Import the main game module (this will create global gameApp)
                log('üì¶ Importing site.js module...');
                log('üîç Checking if site.js exists...');
                
                // First, try to fetch the file to see if it exists
                try {
                    const response = await fetch('http://localhost:8081/js/site.js');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    log(`‚úÖ site.js file exists (${response.headers.get('content-length') || 'unknown'} bytes)`);
                } catch (fetchError) {
                    log(`‚ùå Failed to fetch site.js: ${fetchError.message}`);
                    throw fetchError;
                }
                
                // Now try to import it
                const siteModule = await import('http://localhost:8081/js/site.js?v=' + Date.now());
                log('‚úÖ Game module imported successfully');
                log(`üìã Site module exports: ${Object.keys(siteModule).join(', ') || 'none'}`);
                
                // Wait a moment for DOMContentLoaded to potentially fire
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Get the global game instance
                log('üîç Checking for global gameApp instance...');
                const gameApp = window.gameApp;
                if (!gameApp) {
                    log('‚ùå window.gameApp is undefined');
                    log('üìã Available window properties:', Object.keys(window).filter(k => k.includes('game') || k.includes('Game')));
                    throw new Error('Game module did not create global gameApp instance');
                }
                log('‚úÖ Game instance found');
                log(`üìã GameApp type: ${typeof gameApp}, constructor: ${gameApp.constructor?.name || 'unknown'}`);
                
                // Test initialization
                log('üîß Testing game initialization...');
                const initResult = await gameApp.initialize();
                if (initResult) {
                    log('‚úÖ Game initialization successful');
                    updateStatus('Game initialization successful', 'success');
                    
                    // Store for testing
                    window.debugGameApp = gameApp;
                } else {
                    log('‚ö†Ô∏è Game initialization returned false');
                    updateStatus('Game initialization returned false', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Game initialization failed: ${error.message}`);
                log(`Stack trace: ${error.stack}`);
                updateStatus(`Game initialization failed: ${error.message}`, 'error');
            }
        }
        
        // Test game start
        async function testGameStart() {
            log('üîç Testing game start...');
            updateStatus('Testing game start...', 'info');
            
            if (!window.debugGameApp) {
                log('‚ùå No game instance available. Run "Test Game Initialization" first.');
                updateStatus('No game instance available', 'error');
                return;
            }
            
            try {
                // Check if game is initialized
                if (!window.debugGameApp.isInitialized) {
                    log('‚ùå Game not initialized');
                    updateStatus('Game not initialized', 'error');
                    return;
                }
                
                log('‚úÖ Game is initialized');
                
                // Check WASM status
                if (!window.debugGameApp.wasmManager?.isLoaded) {
                    log('‚ùå WASM not loaded');
                    updateStatus('WASM not loaded', 'error');
                    return;
                }
                
                log('‚úÖ WASM is loaded');
                
                // Check animated player
                if (!window.debugGameApp.animatedPlayer) {
                    log('‚ùå AnimatedPlayer is null');
                    updateStatus('AnimatedPlayer is null', 'error');
                    return;
                }
                
                log('‚úÖ AnimatedPlayer is available');
                
                // Test game start
                log('üéÆ Starting game...');
                window.debugGameApp.startGame();
                
                // Check if game loop started
                setTimeout(() => {
                    if (window.debugGameApp.animationFrameId) {
                        log('‚úÖ Game loop started successfully');
                        updateStatus('Game started successfully', 'success');
                    } else {
                        log('‚ùå Game loop did not start');
                        updateStatus('Game loop did not start', 'error');
                    }
                }, 100);
                
            } catch (error) {
                log(`‚ùå Game start failed: ${error.message}`);
                log(`Stack trace: ${error.stack}`);
                updateStatus(`Game start failed: ${error.message}`, 'error');
            }
        }
        
        // Make functions globally available
        window.testWasmLoading = testWasmLoading;
        window.testModuleImports = testModuleImports;
        window.testGameInitialization = testGameInitialization;
        window.testGameStart = testGameStart;
        window.clearLog = clearLog;
        
        // Initial status
        log('üöÄ Debug tool initialized');
        updateStatus('Debug tool ready', 'info');
        
        // Auto-run basic tests
        setTimeout(() => {
            log('üîÑ Running automatic tests...');
            testWasmLoading();
            // Also test module imports to see if any are failing
            setTimeout(() => {
                testModuleImports();
            }, 2000);
        }, 1000);
    </script>
</body>
</html>
