<!DOCTYPE html>
<html>
<head>
    <title>WASM Test</title>
</head>
<body>
    <h1>WASM Loading Test</h1>
    <div id="status">Testing...</div>
    <script type="module">
        async function testWasmLoading() {
            const status = document.getElementById('status');
            
            try {
                // Test loading the trystero-wasm module
                console.log('Testing trystero-wasm import...');
                const wasmModule = await import('./dist/trystero-wasm.min.js');
                console.log('‚úÖ trystero-wasm.min.js loaded successfully');
                status.innerHTML += '<br>‚úÖ trystero-wasm.min.js loaded successfully';
                
                // Test loading WASM file
                console.log('Testing WASM file loading...');
                const { loadWasm } = wasmModule;
                const result = await loadWasm('./dist/game.wasm');
                console.log('‚úÖ game.wasm loaded successfully', result);
                status.innerHTML += '<br>‚úÖ game.wasm loaded successfully';
                
                status.innerHTML += '<br><br>üéâ All WASM tests passed!';
                
            } catch (error) {
                console.error('‚ùå WASM loading failed:', error);
                status.innerHTML += '<br>‚ùå WASM loading failed: ' + error.message;
            }
        }
        
        testWasmLoading();
    </script>
</body>
</html>
