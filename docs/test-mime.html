<!DOCTYPE html>
<html>
<head>
    <title>MIME Type Test</title>
</head>
<body>
    <h1>MIME Type Test</h1>
    <div id="results"></div>
    
    <script>
        async function testMimeType() {
            const results = document.getElementById('results');
            
            try {
                // Test if we can fetch the file and check headers
                const response = await fetch('http://localhost:8081/js/src/utils/rng.js');
                const contentType = response.headers.get('content-type');
                
                results.innerHTML = `
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Content-Type:</strong> ${contentType}</p>
                    <p><strong>Expected:</strong> application/javascript</p>
                    <p><strong>Match:</strong> ${contentType === 'application/javascript' ? '✅ YES' : '❌ NO'}</p>
                `;
                
                if (contentType !== 'application/javascript') {
                    results.innerHTML += '<p style="color: red;">❌ MIME type mismatch detected!</p>';
                } else {
                    results.innerHTML += '<p style="color: green;">✅ MIME type is correct!</p>';
                }
                
            } catch (error) {
                results.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testMimeType();
    </script>
</body>
</html>
