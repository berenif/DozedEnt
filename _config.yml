# Jekyll configuration for GitHub Pages
# This file configures how GitHub Pages serves your site

# Basic site settings
title: Trystero
description: Serverless WebRTC matchmaking for painless P2P
baseurl: "" # Will be set to repository name for GitHub Pages deployment
url: "" # Your custom domain or leave empty for github.io domain

# Build settings
theme: null # We're using custom HTML/CSS, so no Jekyll theme
plugins: []

# Exclude files from being served
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata

# Include specific files/folders
include:
  - index.html
  - docs/
  - site.css
  - site.js
  - game.wasm
  - images
  - effects
  - src/
  - dist/

# Disable Jekyll processing for certain files
defaults:
  - scope:
      path: "*.wasm"
    values:
      layout: null
  - scope:
      path: "*.js"
    values:
      layout: null
  - scope:
      path: "src/**/*.js"
    values:
      layout: null
  - scope:
      path: "dist/**/*.js"
    values:
      layout: null
  - scope:
      path: "effects/*"
    values:
      layout: null